{% extends "layout.html" %}
{% block body_content %}
	<h1>Employees</h1>
	{% if employees %}
		{% for employee in employees %}

			<div>
				<h1>Name: {{ employee.first_name }} {{ employee.last_name}}</h1>
			</div>
		{% endfor %}
	
	{% else %}
		<p>There are no employees</P>
	{% endif %}
{% endblock %}
